<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="global.css">
    <script src="https://kit.fontawesome.com/7588e8cffb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="symbolChoice">
        <div class="container">
            <div class="logo"></div>
            <h1>FAÃ‡A SUA ESCOLHA</h1>
            <div id="symbolImages">
                <img class="symbol" src="images/symbol_x.png" symbol="">
                <img class="symbol" src="images/symbol_o.png" symbol="">
            </div>
        </div>
        <!--Container-->
    </div>

    <div id="insertName">
        <div class="container">
            <div class="logo"></div>
            <h1>DIGITE SEU NOME</h1>
            <div id="inputs">
                <input id="namePlayer" autofocus type="text" placeholder="NOME">
                <input class="button" type="button" value="CONFIRMAR" onclick="buttonConfirm()">
            </div>
        </div>
        <!--Container-->
    </div>

    <div id="game">
        <div id="winner">
            <h1 id="winnerText">VENCEDOR</h1>
            <div id="symbolWinner"></div>
            <i id="playAgain" class="fas fa-undo-alt" title="Jogar Novamente" onclick="game()"></i>
        </div>
        <div id="header">
            <div class="container">
                <div id="contentHeader">
                    <div class="player">
                        <div id="symbolPlayer"></div>
                        <div>
                            <h1 id="nameChoicePlayer">123</h1>
                        </div>
                    </div>

                    <div id="scoreboard">
                        <div class="score">
                            <div class="valueScore">
                                <h1 id="scorePlayer"></h1>
                            </div>
                            <div id="valueScore2" class="valueScore">
                                <h1 id="scoreComputer"></h1>
                            </div>
                        </div>
                        <h1 id="scoreH1">PLACAR</h1>
                    </div>

                    <div class="player">
                        <div id="symbolComputer"></div>
                        <div>
                            <h1>Computer</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!--Container-->
        </div>
        <!--Header-->


        <div class="board">
            <div class="container">
                <div class="boardImage">
                    <div id="a">
                        <div id="a1" class="area" player=""></div>
                        <div id="a2" class="area" player=""></div>
                        <div id="a3" class="area" player=""></div>
                    </div>
                    <div id="b">
                        <div id="b1" class="area" player=""></div>
                        <div id="b2" class="area" player=""></div>
                        <div id="b3" class="area" player=""></div>
                    </div>
                    <div id="c">
                        <div id="c1" class="area" player=""></div>
                        <div id="c2" class="area" player=""></div>
                        <div id="c3" class="area" player=""></div>
                    </div>
                </div>
            </div>
            <!--Container-->

        </div>
        <!--Board-->
    </div>
    <!--Game-->

    <script src="app.js"></script>

</body>

</html>
