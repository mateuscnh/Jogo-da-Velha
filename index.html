<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./src/css/global.css">
    <script src="https://kit.fontawesome.com/7588e8cffb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="insertName">
        <div class="container">
            <div class="logo"></div>
            <h1>DIGITE SEU NOME</h1>
            <div id="inputsName">
                <input id="namePlayer" autofocus type="text" placeholder="NOME">
                <input class="button" type="button" value="CONFIRMAR" onclick="buttonConfirm()">
            </div>
        </div>
        <!--Container-->
    </div>

    <div id="game">
        <div id="header">
            <div class="container">
                <div id="contentHeader">
                    <div class="player">
                        <div id="symbolPlayer"></div>
                        <div>
                            <h1 id="nameChoicePlayer">123</h1>
                        </div>
                    </div>

                    <div id="scoreboard">
                        <div class="score">
                            <div class="valueScore">
                                <h1 id="scorePlayer"></h1>
                            </div>
                            <div class="valueScore">
                                <h1 id="scoreComputer"></h1>
                            </div>
                        </div>
                        <h1 id="scoreH1">PLACAR</h1>
                    </div>

                    <div class="player">
                        <div id="symbolComputer"></div>
                        <div>
                            <h1 onclick="computerMove()">COMPUTER</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!--Container-->
        </div>
        <!--Header-->

        <div class="board">
            <div class="container">
                <div class="boardImage">
                    <div class="area">
                        <div id="a0" class="singleArea" player=""></div>
                        <div id="a1" class="singleArea" player=""></div>
                        <div id="a2" class="singleArea" player=""></div>
                    </div>
                    <div class="area">
                        <div id="b0" class="singleArea" player=""></div>
                        <div id="b1" class="singleArea" player=""></div>
                        <div id="b2" class="singleArea" player=""></div>
                    </div>
                    <div class="area">
                        <div id="c0" class="singleArea" player=""></div>
                        <div id="c1" class="singleArea" player=""></div>
                        <div id="c2" class="singleArea" player=""></div>
                    </div>
                </div>
            </div>
            <!--Container-->
        </div>
        <!--Board-->
        <div id="winner">
            <h1 id="winnerText">VENCEDOR</h1>
            <div id="symbolWinner"></div>
            <i id="playAgain" class="fas fa-undo-alt" title="Jogar Novamente" onclick="game()"></i>
        </div>
        <!--Winner-->
    </div>
    <!--Game-->

    <script src="game.js"></script>

</body>

</html>
